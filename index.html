<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Органайзер</title>
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
		<script src="scripts/jquery-3.5.0.min.js" type="text/javascript"></script>
		<script src="scripts/script.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="wrapper clearfix">
			<div class="deal-box left-1" id="deal-list">
				<h2 class="title">Список дел: </h2>
			</div>
			<div class="deal-box left-2">
				<h2 class="title">Добавить новое дело</h2>
				<div class="newdeal">
					<label class="newdeal__title">* Название</label>
					<textarea  class="newdeal__name" maxlength="30"></textarea>
					<label class="newdeal__title">Описание</label>
					<textarea class="newdeal__description" maxlength="1000"></textarea>
					<button class="newdeal__btn">Добавить дело</button>
				</div>
			</div>
		</div>
	</body>
</html>
