<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Органайзер</title>
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
		<script src="scripts/script.js" type="text/javascript" defer></script>
	</head>
	<body>
		<div class="wrapper clearfix">
			<!-- Список дел -->
			<div class="col left">
				<h2 class="title">Список дел:</h2>
				<div class="deals-box">
					<ol class="deal-list">
						<!-- <li class="deal-item" id="deal-1">Первое дело</li>
						<li class="deal-item" id="deal-2">Второе дело</li> -->
					</ol>
				</div>				
			</div>

			<!-- Форма добавления дела -->
			<div class="col right">
				<h2 class="title">Добавить новое дело</h2>
				<div class="newdeal">
					<label class="newdeal__title">* Название</label>
					<textarea class="newdeal__input" maxlength="2000"></textarea>
					<button class="newdeal__btn">Добавить дело</button>
				</div>
			</div>
		</div>
	</body>
</html>
